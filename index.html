<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <tr>
        <th>Mes</th>
        <th>Gastos</th>
      </tr>
      <tr>
        <td>Primer mes</td>
        <td>$1000</td>
      </tr>
      <tr>
        <td>Segundo mes</td>
        <td>$2000</td>
      </tr>
      <tr>
        <td>Total</td>
        <td>$3000</td>
      </tr>
    </table>

    <caption>
      Tabla de ejemplo
    </caption>
    <table border="1px">
      <tr>
        <th>COLUMNA 1</th>
        <th>COLUMNA 2</th>
        <th>COLUMNA 3</th>
      </tr>
      <tr>
        <td>CELDA 1</td>
        <td rowspan="2">CELDA 2 (Ocupa 2 FILAS con rowspan)</td>
        <td>CELDA 3</td>
      </tr>
      <tr>
        <td>CELDA 4</td>
        <!--         <td></td> -->
        <td>CELDA 6</td>
      </tr>
      <tr>
        <td colspan="2">CELDA 7 (Ocupa 2 COLUMNAS con colspan)</td>
        <!--         <td></td> -->
        <td>CELDA 8</td>
      </tr>
    </table>
  </body>
</html>
